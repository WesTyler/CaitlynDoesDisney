<div class='kanban-board'>
  <div class="kanban-nav">
    <a ng-click="getColumns()" class="kanban-nav-button">Get Columns</a>
    <a ng-click="getCards()" class="kanban-nav-button">Refresh Cards</a>
    <a ng-click="saveBoard()" class="kanban-nav-button">Save Board</a>
  </div>
  <div data-ng-repeat="(column, value) in columns" class="kanban-column clearfix">
   <h4>{{value.label}}</h4>
   <hr />
   <ul dnd-list="value.cards">
    {{value.cards.length + ' Cards'}}
     <li dnd-draggable="card"
        dnd-moved="updatePosition()"
        ng-repeat="card in value.cards"
        class="kanban-card">
        <a class="kanban-card-name"> {{card.name}} </a>
     </li>
   </ul>
  </div>
</div>
