<div class="drawing-page">
  <form>
    <input ng-model="personToAdd.name" />
    <button ng-click="addPerson()">Submit</button>
  </form>

  <ul>
    <li ng-repeat="person in people">
      <div>{{person.name}}</div>
      <div>{{person.entries}}</div>
      <button ng-click="addEntry()">+</button>
    </li>
  </ul>

  <button ng-click="drawWinner()">Draw a winner</button>

  <div class="drawing-results" ng-if="winner.name">
    And the winner is: {{winner.name}}!
  </div>
</div>
